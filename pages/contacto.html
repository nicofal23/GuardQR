    <link rel="stylesheet" href="../css/style.css">

<body class="contenedor">
    <header>
        <div class="titulo">
            <img src="../assets/img/qrlogo.png" alt="logo">
        </div>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand d-none d-lg-none d-md-none" href="#"><img src="./assets/img/nav.png"

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                        <a class="nav-link" href="./contacto.html">CONTACTO</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex flex-wrap justify-content-center gap-3 container-fluid" style="width: 100%;">
            <div class="d-flex justify-content-center col-12 col-md-6" style="order: 1;width: auto;">
                <form class=".form" style="width: 300px; ">
                    <div class="mb-3">
                        <label for="nombre" class="form-label font-weight text-white"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Nombre</label>
                        <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label font-weight text-white"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Correo
                            Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label font-weight text-white"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="Texto" class="form-label font-weight text-white"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Mensaje</label>
                        <textarea class="form-control" id="texto" rows="3"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
            <div id="carousel" class="carousel slide col-12 col-md-6 col-lg-4" style="margin: 20px; order: 2;"
                data-bs-ride="carousel">
                <div class="carousel-inner" style="max-height: 500px;">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="../assets/img/motocarrusel1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/img/motocarrusel2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/motocarrusel3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="alert alert-danger d-flex justify-content-start" style="margin: 10%;" role="alert">
            Aprovecha 10% de descuento apertura hasta fin de año!
        </div>

            <a href="https://www.facebook.com/nicolas.falciglio/" target="_blank" class="">

            <a href="https://twitter.com/NFalciglio" target="_blank" class="">
